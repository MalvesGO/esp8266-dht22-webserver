        <script type="text/javascript">
            /*
 * declare map as a global variable
 */
 var map;

/*
 * use google maps api built-in mechanism to attach dom events
 */
 google.maps.event.addDomListener(window, "load", function () {

  /*
   * create map
   */
   var map = new google.maps.Map(document.getElementById("map_div"), {
    center: new google.maps.LatLng(-16.71634171, -49.3693614),
    zoom: 10,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });

  /*
   * create infowindow (which will be used by markers)
   */
   var infoWindow = new google.maps.InfoWindow();

  /*
   * marker creater function (acts as a closure for html parameter)
   */
   function createMarker(options, html) {
    var marker = new google.maps.Marker(options);
    if (html) {
      google.maps.event.addListener(marker, "click", function () {
        infoWindow.setContent(html);
        infoWindow.open(options.map, this);
      });
    }
    return marker;
  }

  /*
   * add markers to map
   */
   var marker0 = createMarker({
    position: new google.maps.LatLng(-16.71634171, -49.3693614),
    map: map,
    icon: "http://1.bp.blogspot.com/_GZzKwf6g1o8/S6xwK6CSghI/AAAAAAAAA98/_iA3r4Ehclk/s1600/marker-green.png"
  }, "<h3>Minha Casa</h3><a href='/casa' class='btn btn-primary'>Monitorar residencia</a>");

   var marker1 = createMarker({
    position: new google.maps.LatLng(-16.820257, -49.2473044),
    map: map,
    icon: "http://1.bp.blogspot.com/_GZzKwf6g1o8/S6xwK6CSghI/AAAAAAAAA98/_iA3r4Ehclk/s1600/marker-green.png"
  }, "<h3>Trabalho</h3><a href='/empresa' type='button' class='btn btn-primary'>Monitorar empresa</a>");

 });
